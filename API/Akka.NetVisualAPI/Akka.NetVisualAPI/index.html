<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--SignalR -->
    <script src="/Scripts/jquery-1.6.4.min.js"></script>
    <script src="/Scripts/jquery.signalR-2.4.0-preview1-20180920-03.js"></script>
    <script src="/signalr/hubs"></script>

    <!--Vis and custom JS -->
    <script type="text/javascript" src="view/js/vis.min.js"></script>
    <script type="text/javascript" src="view/js/options.js"></script>

    <script type="text/javascript" src="view/js/sort.js"></script>
    <script type="text/javascript" src="view/js/graph.js"></script>
    <script type="text/javascript" src="view/js/main.js"></script>

    <!--CSS links-->
    <link rel="stylesheet" type="text/css" href="view/css/vis.min.css">
    <link rel="stylesheet" type="text/css" href="view/css/main.css">

    <!--Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron blur">
      <h1 class="display-3">Akka.NET Visualiser</h1>
      <p class="lead">

        <div class="container-fluid">
          <div class="row row-eq-height">
            <div class="col-sm-7" style="padding-right: 0px;">
              <div class="card light-opaque">
                <div class="card-header">
                    Network
                </div>
                <div class="card-body">
                    <p class="card-text"><div id="mynetwork"></div></p>
                </div>
               </div>
        </div>
        <div class="col-sm-1" style="padding-left: 0px;">
            <div class="network-helper dark-opaque">
                    <div id="separator-lg"></div>
                    <button class="btn btn-light btn-lg zoom-btn center" id="plus" data-toggle="tooltip" data-placement="top" title="Zoom In">
                        <i class="fa fa-plus" aria-hidden="false"></i>
                    </button>
                    <div id="separator-sm"></div>
                    <button class="btn btn-light btn-lg zoom-btn center" id="minus" data-toggle="tooltip" data-placement="top" title="Zoom Out">
                        <i class="fa fa-minus" aria-hidden="false"></i>
                    </button>
                    <div id="separator-lg"></div>
                    <button class="btn btn-light btn-lg center" id="redo" data-toggle="tooltip" data-placement="top" title="Replay">
                        <i class="fa fa-redo" aria-hidden="false"></i>
                    </button>
                </div>
            </div>
            <div class="col-sm-4">
                <div id="legend" class="network-helper dark-opaque">
                    <h2 class="display-5" id="legend-title">Legend</h1>
                    </div>
                </div>
            </div>
        </div>
        <hr class="my-4">
        <div class="card light-opaque">
            <div class="card-header">
                Timeline
            </div>
            <div class="card-body">
                <p class="card-text"><div id="mytimeline"></div></p>
            </div>
        </div>
    </div>
</p>
</div>
